<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <header class="clearfix">
      <nav class="clearfix">
        <ul>
          <li><img src="img/All-Uh-Wi-Logo.png" class="navi" /></li>
          <li class="navi"><a href="index.html" class="navi">HOME</a></li>
          <li class="navi"><a href="about.html" class="navi">ABOUT</a></li>
          <li class="navi"><a href="contact.html" class="navi">CONTACT</a></li>
        </ul>
        <button type="button" class="navi">Become A Creator</button>
      </nav>
    </header>
    <section>
      <div>
        <h1>CONTACT US</h1>
        <p>
          Got a question? We’d love to hear from you. Send us a message and
          we’ll respond as soon as possible
        </p>
      </div>
      <div>
        <form>
          <fieldset>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" placeholder="Sarah" />
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" placeholder="Connor" />
            <label for="emailaddress">EMAIL ADDRESS</label>
            <input
              type="email"
              name="emailaddress"
              placeholder="sarahconnor@gmail.com"
              required
            />
            <label for="message">MESSAGE</label>
            <textarea rows="5" cols="75" placeholder="what’s up?"></textarea>
            <input type="submit" value="SEND MESSAGE" />
          </fieldset>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div>
        <a target="_blank" href="#"><img src="img/instagram.png" class="footer"/></a>
        <a target="_blank" href="#"><img src="img/facebook-logo.png" class="footer" /></a>
        <a target="_blank" href="#"><img src="img/youtube.png" class="footer" /></a>
      </div>
      <div>
        <a href="contact.html" class="footer">Contact Us&nbsp;&nbsp;|</a>
        <a href="privacy.html" class="footer">Privacy&nbsp;&nbsp;|</a>
        <a href="terms.html" class="footer">Terms</a>
      </div>
      <p class="footer">2019 Bolt From The Blue Entertainment, LLC</p>
    </footer>
  </body>
</html>
