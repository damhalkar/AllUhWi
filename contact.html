    <section>
      <div>
        <h1>CONTACT US</h1>
        <p>
          Got a question? We’d love you hear from you. Send us a message and
          we’ll respond as soon as possible
        </p>
      </div>
      <div>
        <form>
          <label for="firstname">FIRST NAME</label>
          <input type="text" name="firstname" placeholder="Sarah" />
          <label for="lastname">LAST NAME</label>
          <input type="text" name="lastname" placeholder="Connor" />
          <label for="emailaddress">EMAIL ADDRESS</label>
          <input
            type="email"
            name="emailaddress"
            placeholder="sarahconnor@gmail.com"
            required
          />
          <label for="message">MESSAGE</label>
          <textarea rows="5" cols="75" placeholder="what’s up?"></textarea>
          <input type="submit" value="SEND MESSAGE" />
        </form>
      </div>
    </section>
